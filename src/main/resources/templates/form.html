<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- th:object sirve para utilizar el objeto de java-->
    <form th:action="@{/form}" th:object="${user}" method="post">
        <div>
            <label for="nombre">Id</label>
            <div>
                <input type="text" id="identificador" th:field="*{idUsuario}">
            </div>
            <div th:if="${#fields.hasErrors('idUsuario')}" th:errors="*{idUsuario}"></div>

        </div>
        <div>
            <label for="nombre">Nombre</label>
            <div>
                <input type="text" id="nombre" th:field="*{nombre}">
            </div>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

        </div>
        <div>
            <label for="apellido">Apellido</label>
            <div>
                <input type="text" id="apellido" th:field="*{apellido}">
            </div>
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>

        </div>
        <div>
            <label for="username">Nombre de usuario</label>
            <div>
                <!--th:field sirve para utilizar los atributos del objeto-->
                <input type="text" id="username" th:field="*{username}">
            </div>
            <!--Automatizar el  manejo de errores
                para ello en el if, se utiliza el helper -> #
                SEGUIDO de la palabra fields, esto se interpreta
                como los campos del objeto a los cuáles se les añadió
                cierta validación con la librería @Valid
                Para mostrar el mensaje es usando th:errors y de la misma manera
                con *{variable/atributo}
            -->
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <div>
                <input type="password" id="password" th:field="*{password}">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        </div>
        <div>
            <label for="email">Correo personal</label>
            <div>
                <input type="text" id="email" th:field="*{email}">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        
        <div>
            <label for="cuenta">Cuenta</label>
            <div>
                <input type="text" id="cuenta" th:field="*{cuenta}">
            </div>
            <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
        </div>
        <div>
            <label for="birthday">Fecha nacimiento</label>
            <div>
                <input type="date" id="birthday" th:field="*{birthday}" placeholder="yyyy/MM/dd">
            </div>
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
        </div>
        <div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
</body>
</html>
